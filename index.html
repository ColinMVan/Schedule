<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="title">
      <h1>Schedule</h1>
      <hr />
    </div>
    <div class="scheduleContent">
      <div class="date">
        <h2 class="fullDateTitle"></h2>
      </div>
      <div class="scheduleTable">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Event</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody class="events"></tbody>
        </table>
      </div>
    </div>
    <div class="title">
      <h1>To Do</h1>
      <hr />
    </div>
    <div class="list"></div>
  </body>
</html>
